<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Controller</title>
    <style>
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        
        .profile-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        .details p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        
        #status-text {
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        
        .online-green { color: #2ecc71; }
        .offline-red { color: #e74c3c; }

      
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2c3e50;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="profile-box">
        <div class="details">
            <p><strong>First Name:</strong> Alex</p>
            <p><strong>Last Name:</strong> Smith</p>
            <p><strong>Course:</strong> <span id="course-text">HTML, CSS</span></p>
            <p><strong>Status:</strong> <span id="status-text">Offline</span></p>
        </div>

        <div class="controls">
            <button onclick="login()">LOG IN</button>
            <button onclick="logout()">LOG OUT</button>
            <button onclick="toggleCourse()">CHANGE COURSE</button>
        </div>
    </div>

    <script>
        const statusDisplay = document.getElementById('status-text');
        const courseDisplay = document.getElementById('course-text');

      
        function login() {
            statusDisplay.innerText = "Online";
            statusDisplay.className = "online-green";
        }

        
        function logout() {
            statusDisplay.innerText = "Offline";
            statusDisplay.className = "offline-red";
        }

      
        function toggleCourse() {
            if (courseDisplay.innerText === "HTML, CSS") {
                courseDisplay.innerText = "Advanced JS";
            } else {
                courseDisplay.innerText = "HTML, CSS";
            }
        }
    </script>

</body>
</html>
