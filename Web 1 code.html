<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Status Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="info">
            <p><strong>First Name:</strong> Jane</p>
            <p><strong>Last Name:</strong> Doe</p>
            <p><strong>Course:</strong> <span id="course">HTML, CSS</span></p>
            <p><strong>Status:</strong> <span id="status">Offline</span></p>
        </div>

        <div class="button-group">
            <button onclick="setOnline()">Log In</button>
            <button onclick="setOffline()">Log Out</button>
            <button onclick="toggleCourse()">Change Course</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
